<div class="form">
  <h1 class="form_title">Log In</h1>

  <form class="form__form" #loginForm="ngForm">

    {{error}}

    <div class="form__group form-group">
      <label for="username" class="form__label">Username</label>
      <input
            type="text"
            class="form__input form-control"
            id="username"
            required
            [(ngModel)]="attempt.username"
            name="username"
            #name="ngModel"
      >
    </div>

    <div class="form__group">
      <label for="pin" class="form__label">PIN</label>
      <input
            type="number"
            class="form__input form-control"
            id="pin"
            required
            [(ngModel)]="attempt.pin"
            name="pin"
            #name="ngModel"
      >
    </div>

    <button
          type="submit"
          class="btn form__submit submit"
          (click)="logInUser()"
    >Log In</button>

</form>
</div>
